<form (ngSubmit)="submitBanner()" #myForm="ngForm">
  <!-- Banner Id -->
  <div class="form-box">
    <label for="name">Banner Id</label>
    <input type="text" id="id" name="id"
    [(ngModel)]="formData.id" ngModel>
  </div>
  <!-- Banner Name -->
  <div class="form-box">
    <label for="name">Banner Name</label>
    <input type="text" id="name" name="name"
    [(ngModel)]="formData.name" ngModel>
  </div>
  <!-- channel ID -->
  <div class="form-box">
    <label for="channelId">Channel ID</label>
    <input type="text" id="channelId" name="channelId"
    [(ngModel)]="formData.channelId" ngModel>
  </div>
  <!-- Banner Language -->
  <div class="form-box">
    <label for="language">language</label>
    <input type="text" id="language" name="language" 
    [(ngModel)]="formData.language" ngModel>
  </div>
  <!-- zone ID -->
  <div class="form-box">
    <label for="zoneId">Zone ID</label>
    <input type="text" id="zoneId" name="zoneId" 
    [(ngModel)]="formData.zoneId" ngModel>
  </div>
  <!-- Priority -->
  <div class="form-box">
    <label for="priority">Priority</label>
    <input type="number" id="priority" name="priority" 
    [(ngModel)]="formData.priority" ngModel>
  </div>
  <!-- File ID -->
  <div class="form-box">
    <label for="fileId">Upload Image</label>
    <input type="file" name="fileId" id="fileId" 
    [(ngModel)]="formData.fileId" ngModel>
  </div>
  <!-- URL -->
  <div class="form-box">
    <label for="url">URL</label>
    <input type="text" id="url" name="url" 
    [(ngModel)]="formData.url" ngModel>
  </div>
  <!-- Start Date -->
  <div class="form-box">
    <label for="startDate">Start Date</label>
    <input type="date" id="startDate" name="startDate" 
    [(ngModel)]="formData.startDate" ngModel>
  </div>
  <!-- End Date -->
  <div class="form-box">
    <label for="startDate">End Date</label>
    <input type="date" id="endDate" name="endDate" 
    [(ngModel)]="formData.endDate" ngModel>
  </div>
  <!-- isCorporate -->
  <div class="form-box">
    <label for="isCorporate">isCorporate</label>
    <input type="radio" id="isCorporate" name="isCorporate" 
    [(ngModel)]="formData.isCorporate" ngModel>
  </div>
  <!-- active -->
  <div class="form-box">
    <label for="active">Active</label>
    <input type="radio" id="active" name="active" 
    [(ngModel)]="formData.active" ngModel>
  </div>
  <button type="submit">Submit</button>
</form>
